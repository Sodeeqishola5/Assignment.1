    <!-- title -->
        <div class="title">
            <div class="title-text">
                <h2 class="title-heading">calculator</h2>
            </div>
        </div>
    <!-- end of title -->

    <!-- calculator -->
    <main class="container">
            <label class="calculator-text">offline calculator</label>
            <table >
                <div class="calculator">
                    <thead>
                        
                        <tr>
                            <th colspan="4"><input class="calculator-screen" style="width: 100%; height: 80px;" type="text" name="" id="" value=""></th>
                        
                        </tr>
                        
                    </thead>
                <div class="calculator-keys">
                    <tbody>
                        <tr>
                            <td class="operator" value="%">%</td>
                            <td class="operator" value="/">/</td>
                            <td value="&larr;">&larr;</td>
                            <td class="all-clear" value="all-clear">AC</td>
                        </tr>
                        <tr>
                            <button></button>
                            <td class="number" value="7">7</td>
                            <td class="number" value="8">8</td>
                            <td class="number" value="9">9</td>
                            <td class="operator" value="*">*</td>
                        </tr>
                        <tr>
                            <td class="number" value="4">4</td>
                            <td class="number" value="5">5</td>
                            <td class="number" value="6">6</td>
                            <td class="operator" value="-">-</td>
                        </tr>
                        <tr>
                            <td class="number" value="1">1</td>
                            <td class="number" value="2">2</td>
                            <td class="number" value="3">3</td>
                            <td class="operator" value="+">+</td>
                        </tr>
                        <tr>
                            <td class="choice" value="00">00</td>
                            <td class="number" value="0">0</td>
                            <td class="decimal" value=".">.</td>
                            <td class="equal-sign operator" value="=">=</td>
                        </tr>
                    </tbody>
                </div>
                </div>
        </table>

    </main>

    <!-- end of calculator -->

    <!-- footer -->
    <footer>

    </footer>

    
   <script src="calculator.js"></script> 
</body>
