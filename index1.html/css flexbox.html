    <!-- style.css -->

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <!-- nav -->
    <nav id="nav">
        <div class="nav-logo">
            <img src="../images/sideeq.snip.jpg" alt="nav-logo" width="50">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>

    </nav>
    <!-- end of nav -->
    <!-- title -->
        <div class="title">
            <div class="title-text">
                <h2 class="title-heading">calculator</h2>
            </div>
        </div>
    <!-- end of title -->

    <!-- css flexbox -->
        <main class="container">
            <main class="flexbox-center">
                <article class="flexbox-card">
                    <div class="text"><input  type="text" name="" id="" value="0"></div>

                </article>
                <article class="button-1">
                    <div class="operator">/</div>
                    <div class="operator">%</div>
                    <div class="clear">&larr;</div>
                    <div class="cancel">&otimes;</div>
                </article>
                <article class="button-2">
                    <div class="number">7</div>
                    <div class="number">8</div>
                    <div class="number">9</div>
                    <div class="operator">*</div>
                </article>
                <article class="button-3">
                    <div class="number">4</div>
                    <div class="number">5</div>
                    <div class="number">6</div>
                    <div class="operator">+</div>
                </article>
                <article class="button-4">
                    <div class="number">1</div>
                    <div class="number">2</div>
                    <div class="number">3</div>
                    <div class="operator">-</div>
                </article>
                <article class="button-5">
                    <div class="special">00</div>
                    <div class="number">0</div>
                    <div class="special">.</div>
                    <div class="result">=</div>
                </article>
            </main>
        </main>

    <!-- end of css flexbox -->

    <!-- footer -->
    <footer>

    </footer>

    
</body>
