    <!-- register -->
    <main class="container">
        <h1 class="form-heading">AltSchool Africa Registration Form</h1>
        <form class="form">
            
            <div class="form__group">
                <label for="First name" class="form__group-label">First name</label>
                <input type="text" name="First Name" id="First Name" placeholder="First Name" required>
            </div>
            <div class="form__group">
                <label for="Last name" class="form__group-label">Last name</label>
                <input type="text" name="Last Name" id="Last Name" placeholder="Last Name" required>
            </div>
            <div class="form__group">
                <label for="Phone" class="form__group-label">Phone number</label>
                <input type="text" name="Phone" id="Phone" placeholder="Phone number" required>
            </div>
            <div class="form__group">
                <label for="Gender" class="form__group-label">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="male">male</option>
                    <option value="female">female</option>
                    <option value="not to say">prefer not to say</option>
                </select>
            </div>
            <div class="form__group">
                <label for="Country" class="form__group-label">Country</label>
                <input type="text" name="Country" id="Country" placeholder="Country" required>
            </div>
            
            <div class="form__group">
                <label for="State/province" class="form__group-label">State/province</label>
                <input type="text" name="State/province" id="State/province" placeholder="State/province" required>
            </div>
            <div class="form__group">
                <label for="Username" class="form__group-label">Username</label>
                <input type="text" name="Username" id="Username" placeholder="Username" required>
            </div>
            <div class="form__group">
                <label for="Password" class="form__group-label">Password</label>
                <input type="text" name="Password" id="Password" placeholder="Password" required>
            </div>
            <div class="form__group">
                <label for="Confirm Password" class="form__group-label">Confirm Password</label>
                <input type="text" name="Confirm Password" id="Confirm Password" placeholder="Confirm Password" required>
            </div>
            <div class="form__group">
                <button class="btn-submit">Submit</button>
            </div>
           
        </form>

    </main>
    <!-- end of register -->
